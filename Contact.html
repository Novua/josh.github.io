      form {

      /* Flex container for phone and email to make them side by side */
      .form-row {
        display: flex;

      }

      /* Style for phone and email inputs */
      .form-row input[type="tel"],
      .form-row input[type="email"] {

        font-size: 16px;

      /* Style for message box */
      textarea {

        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px; /* Rounded corners */
        height: 150px; /* Adjust height for textarea */
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      /* Style for the submit button */
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #478ac9;
        color: white;
        border: none;
        border-radius: 10px; /* Rounded corners */
        cursor: pointer;
      }

      /* Hover effect for the submit button */
      input[type="submit"]:hover {
        background-color: #2f6ca9; /* Darker blue on hover */
      }
